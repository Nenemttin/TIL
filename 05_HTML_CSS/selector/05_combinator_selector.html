<!DOCTYPE html>
<html>
<head>
    <style>
    /* 후손/자식 셀렉터 */
        /* div 요소의 후손(n level) 요소 중 p 요소 전체 */
        div p { color:darkred; }
        /* div 요소의 자식(1 level) 요소 중 p 전체 */
        div > p { color: dodgerblue; }
    /* siblings 셀렉터 */
        /* p의 sibling 요소 중에 바로 뒤에 오는 ul 요소 */
        p + ul { color: darksalmon; }
        /* div의 sibling 요소 중에 뒤에 오는 p 요소 */
        div ~ p { color: rgb(142, 250, 0); }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <div>
        <p>문단 1</p>
        <p>문단 2</p>
        <span>
            <p>문단 3</p>
        </span>
    </div>
    <p>문단 4</p>

    <div>A div element</div>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <p>First paragarph</p>
    <ul>
        <li>Latte</li>
        <li>Apogato</li>
        <li>Cafe dopio</li>
    </ul>

    <h2>Another list</h2>
    <ul>
        <li>Mango</li>
        <li>Grape</li>
        <li>Dragon fruit</li>
    </ul>
</body>
</html>
