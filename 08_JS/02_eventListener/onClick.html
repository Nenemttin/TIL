<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="this-button">Click me</button>
    <ul id="my">

    </ul>

    <script>
        /*
            [무엇]을 [언제] [어떻게]
            버튼을 클릭하면 뿅
         */
        // 1. 무엇 => 버튼
        const button = document.querySelector('#this-button');
        // 2. 언제 => 클릭하면
        button.addEventListener('click', e => {
           //3. 어떻게 => 뿅
            const area = document.querySelector('#my');
            area.innerHTML += '<li>뿅</li>';
        });
    </script>
</body>
</html>
