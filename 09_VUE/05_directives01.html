<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_basic</title>
</head>
<body>
<div id="app">
    <h2 v-if="eng">Hi</h2>

    <h2 v-show="kor">안녕</h2>

    {{ message }}
    {{ status ? 'Good' : 'Bad' }}
    {{ message | capitalize }}
    <template v-if="status">
<!--        template 태그는 v-if 랑 쓴다 -->
        <h1>Good</h1>
    </template>
    <p v-if="type === 'A'">A</p>
    <p v-else-if="type === 'B'">B</p>
    <p v-else-if="type === 'C'">C</p>
    <p v-else>?</p>
</div>
<script src="./vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'hiasdfadsf',
            type: 'F',
            status: false,
            eng: true,
            kor: false,
        },
        methods: {

        },
        filters: {
            capitalize (value) {
                if (!value) return '';
                value = value.toString();
                return value.charAt(0).toUpperCase() + value.slice(1);
            }
        },
    })
</script>
</body>
</html>
