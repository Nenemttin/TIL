<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_basic</title>
</head>
<body>
<a href="http://kr.vuejs.org/v2/guide/computed.html">VueJS 공식문서</a>
<div id="app">
<!--
    쓰면 안되는 것들
    1. {{ let i = 1 }} 변수 선언 X
    2. {{ message.split('').reverse().join('') }} Bad way
    3. {{ if (condition) { do something } }} 불가능 / {{ condition ? a : b}} 가능
-->
    <p>원본 메세지 : {{ message }}</p>
    <p>뒤집 메세지 : {{ reverseMessage() }}</p>

    <p>{{ dateMethod() }}</p>
    <p>{{ dateComputed }}</p>
</div>
<script src="./vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '안녕하세요',
            d: Date.now(),
        },
        methods: {
            reverseMessage () {
                return this.message.split('').reverse().join('');
            },
            dateMethod () {
                return Date.now();
            }

        },
        computed: { // computed 안에는 실행되어 있고, 이름으로 값을 가져옴.
            reversedMessage () {
                return this.message.split('').reverse().join('');
            },
            dateComputed () {
                return Date.now();
            }
        },
    })
</script>
</body>
</html>
